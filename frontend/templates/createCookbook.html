<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create Cookbook</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			width: 300px;
			margin-top: 50px;
		}

		label {
			margin-top: 10px;
		}

		input, textarea {
			width: 100%;
		}

		button {
			margin-top: 20px;
		}
		
	</style>
</head>
<body style="margin: 0">
	{% include 'header.html' %}
	<div class="container">
		<form id="createCookbookForm">
			<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
			<h2>Create Cookbook</h2>
			<label for="cookbookName"><b>Cookbook Name</b></label>
			<input type="text" placeholder="Enter Cookbook Name" name="title" required>
			
			<input type="hidden" name="author_id" value="{{ current_user.id }}">

			<button type="submit">Create Cookbook</button>
		</form>
	</div>

	<script>
		document.getElementById("createCookbookForm").addEventListener("submit", function(event) {
			event.preventDefault();

			var form = document.getElementById("createCookbookForm");
			var formData = new FormData(form);

			var data = {
				"title": formData.get("title"),
			};

			fetch("/api/v1/cookbook/create/{{ current_user.id }}", {
				method: "POST",
				headers: {
					"Content-Type": "application/json"
				},
				body: JSON.stringify(data)
			})
			.then(response => {
				if (response.ok) {
					console.log("Cookbook created successfully");
					window.location.href = "/api/v1/cookbook/get_user_cookbooks/{{ current_user.id }}";
				} else {
					console.error("Failed to create cookbook");
				}
			})
			.catch(error => {
				console.error("An error occurred while creating cookbook:", error);
			}); 
		});
	</script>
</body>
</html>
