<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recipe View</title>
	<style>
		iframe#header-frame {
			display: block;
			border: none;
			margin: 0;
			padding: 0;
			width: 100%;
		}
	</style>
</head>
<body style="margin: 0">
	<div class="container">
		<iframe id="header-frame" src="/api/v1/recipe/header" frameborder="0"></iframe>
		<div class="recipe-view">
			<h2>{{ recipe.title }}</h2>
			<p>Description: {{ recipe.description }}</p>
			<p>Category: {{ recipe.category }}</p>
			<p>Visibility: {{ recipe.visibility }}</p>
			<p>Author ID: {{ recipe.author_id }}</p>
			<a href="">
				<button>Create Recipe</button>
			</a>
		</div>
	</div>
</body>
</html>
