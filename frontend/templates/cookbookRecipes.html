<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Recipes</title>
	<style>
		.recipe {
			margin-bottom: 20px;
		}
		.recipe-actions {
			margin-top: 10px;
		}
		.modify-btn,
		.delete-btn {
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome to Salt and Paper!</h1><br><br>
		<h2>My Recipes</h2>
        <button class="add-btn" onclick="addRecipe()">Add Recipe</button>
		<div class="recipe-container">
			{% for recipe in recipes %}
			<div class="recipe">
				<h3 name="title">{{ recipe.title }}</h3>
				<p name="description">{{ recipe.description }}</p>
				<input type="hidden" name="category" value="{{ recipe.category }}">
				<input type="hidden" name="visibility" value="{{ recipe.visibility }}">
				<div class="recipe-actions">
					<button class="modify-btn" onclick="modifyRecipe('{{ recipe.id }}')">Modify</button>
					<button class="delete-btn" onclick="deleteRecipe('{{ recipe.id }}')">Delete</button>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>

	<!-- JavaScript functions for modifying and deleting recipes -->
	<script>
		function modifyRecipe(recipeId) {
			window.location.href = "/api/v1/recipe/updateRecipeView/" + recipeId;
		}

		function deleteRecipe(recipeId) {
			// Confirm deletion
			if (confirm("Are you sure you want to delete this recipe?")) {
				// Send a DELETE request to the server
				fetch(`/api/v1/recipe/delete/${recipeId}`, {
					method: "DELETE"
				})
				.then(response => {
					if (response.ok) {
						// Recipe deleted successfully
						console.log("Recipe deleted");
						// Reload the page to reflect the changes
						location.reload();
					} else {
						// Failed to delete the recipe
						console.error("Failed to delete recipe");
					}
				})
				.catch(error => {
					console.error("An error occurred:", error);
				});
			}
		}

        function addRecipe() {
            var userId = 1; // Need to change this TODO
			var currentUrl = window.location.href;
			var cookbookId = currentUrl.substring(currentUrl.lastIndexOf('/') + 1);
			document.cookie = `cookbookId=${cookbookId}; path=/`;
            window.location.href = `/api/v1/cookbook/get_user_recipes/${userId}`;
        }

	</script>
</body>
</html>
