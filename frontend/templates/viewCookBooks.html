<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cookbooks</title>
	<style>
		.cookbook {
			margin-bottom: 20px;
		}

		.cookbook-button {
			width: 800px;
			height: 100px;
		}
	</style>
</head>
<body style="margin: 0">
	{% include 'header.html' %}
	<div class="container">
		{% include 'header.html' %}
		<h2>Cookbooks</h2>
		<div class="cookbook-container">
			{% for cookbook in cookbooks %}
			<div class="cookbook">
				<button class="cookbook-button" onclick="window.location.href='/api/v1/cookbook/get_recipes/{{ cookbook.id }}'">{{ cookbook.title }}</button>
				<p name="description">{{ cookbook.description }}</p>
				<input type="hidden" name="category" value="{{ cookbook.category }}">
				<input type="hidden" name="visibility" value="{{ cookbook.visibility }}">
			</div>
			{% endfor %}
		</div>
		<button onclick="window.location.href='/api/v1/cookbook/create_cookbook_view'">Create Cookbook</button>
	</div>
</body>
</html>
