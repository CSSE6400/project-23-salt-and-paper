<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create Recipe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/script.js"></script>
</head>
<body>
	<div class="container">
		<form>
            <h1>Welcome to Salt and Pepper!</h1><br><br>
			<h2>Create Recipe</h2>
			<label for="recipeName"><b>Recipe Name</b></label>
			<input type="text" placeholder="Enter Recipe Name" name="recipeName" required>

			<label for="description"><b>Description</b></label>
			<textarea placeholder="Enter Recipe Description" name="description" required></textarea>

			<label for="ingredients"><b>Ingredients</b></label>
			<textarea placeholder="Enter Ingredients (one per line)" name="ingredients" required></textarea>

			<label for="instructions"><b>Instructions</b></label>
			<textarea placeholder="Enter Recipe Instructions" name="instructions" required></textarea>

			<button type="submit">Create Recipe</button>
		</form>
	</div>
</body>
</html>
